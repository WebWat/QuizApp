<!DOCTYPE html>
<html>
<head>
    <title>{{ test.title }}</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Название: {{ test.title }}</h2>
    <h3>Описание: {{ test.description }}</h3>

        <input type="submit" value="Начать тестирование">
    </form>
</body>
</html>
