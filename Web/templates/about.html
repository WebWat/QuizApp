{% extends "base.html" %}
{% block title %}{{ test.title }}{% endblock title %}
{% block content %}
    <h3 class="text-center">Название: {{ test.title }}</h3>
    <h4 class="text-center">Описание: {{ test.description }}</h4>
    <h5 class="text-center">Дата создания: {{ test.created_at }}</h5>
    <h5 class="text-center">Автор: <a href="/user_tests/{{ username }}/">{{ username }}</a></h5>
    <form class="mt-5 d-flex justify-content-center" method="post">
        {% csrf_token %}
        <input class="btn btn-lg btn-success" type="submit" value="Начать тестирование">
    </form>
    <a class="mt-3 d-flex justify-content-center" href="/">На главную<a/>
{% endblock content %}
