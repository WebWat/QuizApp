{% extends "base.html" %}
{% block title %}Смена логина{% endblock title %}
{% block auth %}{% include "log_navbar.html" %}{% endblock auth %}
{% block content %}
<h3 class="text-center">Смена логина</h3>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Изменить логин"/>
</form>
<div class="mt-3 d-flex justify-content-center">
    <a href="/profile">Профиль</a>
</div>
{% endblock content %}
